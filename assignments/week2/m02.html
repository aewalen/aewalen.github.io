<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 02</title>
  </head>
  <body>
    <table style="border: 2px solid black">
      <tr>
        <th colspan="3" style="border: 2px solid black">
          <h1>HTML Table Example</h1>
        </th>
      </tr>
      <tr>
        <th style="border: 2px solid black">
          <img src="/images/mod02-mealprep.jpg" alt="Meal Prep" />
        </th>
        <th style="border: 2px solid black; font-size: 15pt; font-weight: bold">
          Meal Planner
        </th>

        <td style="border: 2px solid black; font-size: 15pt; font-weight: bold">
          Recipe Index #:
        </td>
      </tr>
      <tr>
        <th style="border: 2px solid black">Week Starting</th>
        <th style="border: 2px solid black">1/4/2023</th>
        <th style="border: 2px solid black">Instructions</th>
      </tr>
      <tr>
        <th style="border: 2px solid black"><b>Days of the week</b></th>
        <td style="border: 2px solid black"><b>Recipe Name</b></td>
        <td style="border: 2px solid black" rowspan="8">
          Add the name of the recipe under the column Recipe Name
        </td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Monday</td>
        <td style="border: 2px solid black">Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Tuesday</td>
        <td style="border: 2px solid black">My new recipe</td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Wednesday</td>
        <td style="border: 2px solid black"></td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Thursday</td>
        <td style="border: 2px solid black"></td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Friday</td>
        <td style="border: 2px solid black"></td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Saturday</td>
        <td style="border: 2px solid black"></td>
      </tr>
      <tr>
        <td style="border: 2px solid black">Sunday</td>
        <td style="border: 2px solid black"></td>
      </tr>
    </table>
  </body>
</html>
